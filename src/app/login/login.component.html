<div class="authentication">
    <mat-card class="mat-elevation-z8">
        <form [formGroup]="authentication" (ngSubmit)="onSubmit()">
            <mat-card-header class="header">
                <mat-card-title>{{ 'Login' | translate }}</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <mat-form-field class="widthAll">
                    <input matInput placeholder="{{'Name' | translate}}" formControlName="username" required>
                </mat-form-field>
                <mat-form-field class="widthAll">
                    <input matInput placeholder="{{'Password' | translate}}" [type]="isHidden ? 'password' : 'text'" formControlName="password"
                        required>
                    <button mat-icon-button matSuffix type="button" (click)="isHidden = !isHidden" [attr.aria-label]="'Hide password'"
                        [attr.aria-pressed]="isHidden">
                        <mat-icon svgIcon="{{isHidden ? 'visibility_off' : 'visibility'}}"></mat-icon>
                    </button>
                </mat-form-field>
                <p *ngIf="isLoginWrong" class="alert">{{'Wrong username or password !' | translate}}</p>
            </mat-card-content>
            <mat-card-actions class="footer">
                <button mat-raised-button type="submit" [disabled]="!authentication.valid">{{'Submit' | translate}}</button>
            </mat-card-actions>
        </form>
    </mat-card>
    </div>
